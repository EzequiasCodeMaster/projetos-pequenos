<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tabelapai {
          display: flex;
          justify-content: center;
        }
      
        table {
          width: 600px;
          border-collapse: collapse; /* Remove espaços entre as bordas */
        }

        tbody {
          max-height: 200px;
          overflow-y: auto; /* Ativa a rolagem vertical */
          display: block;
        }

        thead, tbody tr {
          display: table; /* Mantém o layout de tabela */
          width: 100%;
          table-layout: fixed; /* Garante que as colunas tenham larguras fixas */
        }

        th, td {
          padding: 8px;
          text-align: left;
          border: 1px solid #6d6161;
        }

        thead th {
          position: sticky;
          top: 0;
          background-color: #f2f2f2;
          z-index: 1; /* Garante que o cabeçalho fique fixo */
        }
      
        tr {
          background-color: rgba(14, 9, 9, 0.151);
        }
        
        tr:hover {
          background-color: #f5f5f5; /* Efeito hover */
        }
      </style>
</head>
<body>

    <div class="tabelapai">
      <table>
          <thead> <!--Cabeçário da tabela-->
              <tr>
                  <th>Nome</th>
                  <th>Idade</th>
                  <th>Cidade</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>João</td>
                  <td>25 Anos</td>
                  <td>São Paulo</td>
              </tr>
              <tr>
                  <td>Vitoria</td>
                  <td>19 Anos</td>
                  <td>São Carlos</td>
              </tr>
              <tr>
                <td>Anderson</td>
                <td>23 Anos</td>
                <td>Américo Brasiliense</td>
              </tr>
              <tr>
                <td>Ana</td>
                <td>30 Anos</td>
                <td>Rio de Janeiro</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>28 Anos</td>
                <td>Belo Horizonte</td>
            </tr>
            <tr>
                <td>Paula</td>
                <td>22 Anos</td>
                <td>Curitiba</td>
            </tr>
            
            <!-- ... continue com as outras linhas ... -->
          </tbody>
      </table>
    </div>
    
</body>
</html>
